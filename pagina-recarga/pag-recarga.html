<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recarga</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Recarga</h1>
        <img src="./assets/CreditCard2Back.jpg" alt="">
    </header>
    <hr class="linha">
    <main>
        <div class="nav-cartoes">

            <div class="cartao-todos">
                <img src="./assets/Bank Cards.jpg" alt="">
                <p>TODOS</p>
            </div>

            <div class="cartoes">
                <img src="./assets/Magnetic Card.jpg" alt="">
                <p>CARTÕES</p>
            </div>

            <div class="cartoes-passagens">
                <img src="./assets/Magnetic Card (1).jpg" alt="">
                <p>CARTÕES DE PASSAGENS</p>
            </div>

        </div>

        <div class="cartoes-cadastrados">
            <img src="./assets/Magnetic Card.jpg" alt="">
            <img src="./assets/Magnetic Card.jpg" alt="">
            <img src="./assets/Magnetic Card (1).jpg" alt="">
        </div>
        <div class="cadastro">
            <p>+ CADASTRAR CARTÃO</p>
            <img src="./assets/Bank Cards (1).jpg" alt="">
        </div>
        <div class="caixa-linha">
            <div class="linha2"></div>
        </div>
    </main>
    <section>

        <div class="recarregar">
            <p class="recarga">Recarregar:</p>
            <p class="valor">R$ 0,00</p>
        </div>
        <div class="final">
            <div class="selecionar-cartao">
                <p>Selecionar cartão de passagem:</p>
                <img src="./assets/Magnetic Card (1).jpg" alt="">
                <img src="./assets/Magnetic Card (1).jpg" alt="">
            </div>

            <div class="linha-vertical">
                <hr>
            </div>

            <div class="selecionar-pagamento">

                <div class="escolher-cartao">
                    <img src="./assets/Magnetic Card (1).jpg" alt="">
                    <p>Selecionar Cartão</p>
                </div>

                <div class="pix">
                    <img src="./assets/image 1 (Traced).jpg" alt="">
                    <p>Pix</p>
                </div>

                <div class="boleto">
                    <img src="./assets/Document (Traced).jpg" alt="">
                    <p>Boleto</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
